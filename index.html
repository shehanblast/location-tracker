<html>
<header>
    <title>Location tracker</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</header>
<body>

<div>

    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark" >
        <span class="navbar-brand mb-0 h1" >&nbsp; Location Tracker</span>
    </nav>

    <div class="11" style="text-align: center;padding: 50px" >
        <button class="btn btn-primary" id="track" onclick="myFunction()">Get Location</button>
        <br>
        Latitude :
        <div id="out"></div>
        Longitude :
        <div id="out2"></div>
    </div>


</div>

<script>
    function myFunction(){

        if (navigator.geolocation){
            navigator.geolocation.getCurrentPosition(function (possition){
                console.log(possition);
                var x = possition.coords.latitude;
                var y = possition.coords.longitude;
                console.log(x);
                $.get( "http://maps.googleapis.com/maps/api/geocode/json?latlng="+ possition.coords.latitude + "," + possition.coords.longitude +"&sensor=false", function(data) {
                    console.log(data);
                })
                $('#out').html(x);
                $('#out2').html(y);
            });
        }
        else {
            console.log("Location not supported!");
        }

    };
</script>




</body>
</html>
